<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<!--
	XHTML 需要严格遵守XML语法约束
-->

<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>XHTML</title>
    <meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
    <meta http-equiv="Content-Language" content="zh-cn" />
    <meta name="Generator" content="EditPlus" />
    <meta name="Author" content="fishjam" />
    <meta name="Keywords" content="HTML Tester" />
    <meta name="Description" content="HTML, DHTML, XML, XHTML" />
    
    <link rel="stylesheet" type="text/css" href="../css/c3.css"></link>
  </head>

  <body>
    <!-- http://www.w3school.com.cn/xhtml/index.asp -->
    
    <table class="dataintable">
      <tr>
        <th>术语名</th>
        <th>描述</th>
      </tr>
      <tr><td>xhtml</td><td>必须正确嵌套和关闭，元素和属性必须小写，必须有一个根元素</td></tr>
	  <tr><td>从HTML转换到XHTML</td>
	    <td>
	      <strong>转换完毕后可以通过<a href="http://validator.w3.org/check" target="_blank">validator.w3.org</a> 进行验证</strong><br />
	      <ol style="text-align:left">
	        <li>向每张页面的第一行添加 !DOCTYPE html PUBLIC "-//W3C//DTD XHTML ..." </li>
	        <li>向每张页面的 html 元素添加 xmlns 属性</li>
	        <li>把所有元素名 和 属性名 改为小写</li>
	        <li>关闭所有空元素, 如 br, hr 等</li>
	        <li>为所有属性值加引号</li>
	      </ol>
	    </td>
	  </tr>
    </table>
  </body>

</html>
