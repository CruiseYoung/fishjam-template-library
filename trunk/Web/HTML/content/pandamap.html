<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <style type="text/css">
      html { height: 100% }
      body { height: 100%; margin: 0; padding: 0 }
      #map-canvas { height: 100% }
    </style>
    
   <script type="text/javascript"
      src="http://maps.googleapis.com/maps/api/js?key=AIzaSyAXvWnpbJ0a6ulIyXD0ejHnV01xfE4cgLA&sensor=false">
    </script>
    <script type="text/javascript" src="jquery.js"></script>
    
    <script type="text/javascript">
      var map;
      var markers = [];
      function initialize() {
        var mapOptions = {
          center: new google.maps.LatLng(30.57667, 104.30167),
          zoom: 8,
          mapTypeId: google.maps.MapTypeId.ROADMAP
        };
        map = new google.maps.Map(document.getElementById("map_canvas"),
            mapOptions);
      }
      
      function addMarker(Lat, Lng, DBIndex) {
      var picture = new mapPicture(Lat, Lng, DBIndex);
      markers.push(picture);
      }
    
      function mapPicture(Lat, Lng, DBIndex){      
        var marker = new google.maps.Marker({
        position: new google.maps.LatLng(Lat, Lng),
        map: map,
        title : "test"
       });
       google.maps.event.addListener(marker, 'click', function() {
           map.setZoom(8);
           map.setCenter(this.getPosition());
       });
       this.DBIndex = DBIndex;
      }      
      
    </script>
  </head>
  <body onload="initialize()">
    <div id="map_canvas" style="width:100%; height:100%"></div>
  </body>
</html>
