<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

  <head>
    <title>表单</title>
    <meta http-equiv="Content-Type" content="text/html; charset=gb2312">
    <meta http-equiv="Content-Language" content="zh-cn" />
    <meta name="Generator" content="EditPlus" />
    <meta name="Author" content="" />
    <meta name="Keywords" content="" />
    <meta name="Description" content="" />
  </head>
  
  <body>
    <form action="http://www.w3school.com.cn/html/html_form_action.asp" method="get">
    <a id="fieldset_demo"></a>
    <fieldset>
    <legend>表单动作确认测试(http://www.w3school.com.cn/html/html_form_action.asp)</legend>
    
      用户名：<input type="text" name="user" size="40"/>文本域的缺省宽度是20个字符，这里改成了40<br />
      提交按钮：<button type ="submit"> Submit </button><br />
      取消按钮：<button type="reset" >Reset</button><br />
      普通按钮：<input type="button" value="Hello world!"/><br />
    </fieldset>
      <br />
    
      密码区域：<input type="password" name="pwdInput" /><br />
      长文本输入：<textarea rows="10" cols="30"></textarea><br />

      单选按钮(支持标签切换)：
        <label for="male"><input type="radio" name="sex" value="male" id="male" checked="checked"/>男</label>
        <label for="female"><input type="radio" name="sex" value="female" id="female" />女</label>
      <br />
      复选按钮：
        <input type="checkbox" name="bike" />自行车
        <input type="checkbox" name="car" />汽车
        <input type="checkbox" name="plane" />飞机
      <br />
      下拉列表：
        <select name="星期">
          <option value="0">星期日</option>
          <option value="1">星期一</option>
          <option value="2">星期二</option>
          <option value="3">星期三</option>
          <option value="4">星期四</option>
          <option value="5" selected="selected">星期五</option>
          <option value="6">星期六</option>
         </select>
       <br />
      选项组：
        <select>
          <optgroup label="瑞典车">
            <option value="volvo">Volvo</option>
            <option value="saab">Saab</option>
          </optgroup>
          <optgroup label="德国车">
            <option value="mercedes">Mercedes</option>
            <option value="audi">Audi</option>
          </optgroup>
        </select>
      <br />
    </form>
    
  </body>
</html>
