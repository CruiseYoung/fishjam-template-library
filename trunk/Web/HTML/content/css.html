  .css 文件中可以通过 @import url("filename.css") 的方式引入其他的 .css 文件
  
  CSS 语句需要使用 -moz- 和 -webkit- 前缀，来对不同的浏览器提供兼容支持(加了前缀表示在特定浏览器下使用，这样可以适配不同浏览器的差别 ?)

 基本选择器：基本语法和jQuery选择器一致

   后代选择器：A B          { xxxx } -- 选择 A 的 任意后代元素
   通配选择器：*            { xxxx } -- 以文档的所有元素作为选择符

 子选择器：
 临近选择器：
