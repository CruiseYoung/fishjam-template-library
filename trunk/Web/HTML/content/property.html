    <t1 align="center">属性列表</t1>
    
    <table class="dataintable">
      <tr>
        <th>属性</th>
        <th>值</th>
        <th>描述</th>
      </tr>
      
      <tr><td>颜色</td><td><i>text</i></td>
        <td>颜色有三种定义方式(参见<a href="color.html">color</a>)
          <pre>&lt;body <code>bgcolor=&quot;#FF0000&quot;</code>&gt;&lt;body <code>bgcolor=&quot;rgb(255,0,0)&quot;</code>&gt;&lt;body <code>bgcolor=&quot;red&quot;</code>&gt;</pre>        </td>
      </tr>
      <tr><td>class</td><td><i>classname</i></td><td>规定元素的类名(classname)</td></tr>
      <tr><td>id</td><td><i>id</i></td><td>规定元素的唯一 id</td></tr>
      <tr><td>style</td><td><i>style_definition</i></td><td>规定元素的行内样式(inline style)</td></tr>
      <tr><td>title</td><td><i>text</i></td><td>规定元素的额外信息(可在工具提示中显示)</td></tr>
      
    </table>
