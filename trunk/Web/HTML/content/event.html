    <table class="dataintable">
      <tr>
        <th>术语名</th>
        <th>描述</th>
      </tr>
      <tr><td>浏览器事件处理</td><td>事件处理器的值是一个或一系列以分号隔开的 Javascript 表达式、方法和函数调用，并用引号引起来。
        如果返回false表明不继续执行(如 超链接跳转)</td></tr>
      <tr><td>onmouseover</td>
        <td id="testMouse"  
          onmouseover="testMouse.align='left'" 
          onmouseout="testMouse.align='center'">鼠标移动上来后的事件处理
        </td>
      </tr>
    </table>
  </body>
